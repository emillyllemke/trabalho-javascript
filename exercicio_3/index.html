<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Viagem para o Rio de Janeiro</h1>
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="1.png" alt="Rio de Janeiro">
                <div class="text">Cristo Redentor</div>
            </div>
            <div class="item">
                <img src="2.png" alt="Rio de Janeiro">
                <div class="text">Pão de Açúcar</div>
            </div>
            <div class="item">
                <img src="3.png" alt="Rio de Janeiro">
                <div class="text">Maracanã</div>
            </div>
            <div class="item">
                <img src="4.png" alt="Rio de Janeiro" >
                <div class="text">Bondinho</div>
            </div>
            <div class="item">
                <img src="5.png" alt="Rio de Janeiro" >
                <div class="text">Museu do Amanhã</div>
            </div>
        </div>
        <a class="anterior" onclick="plusSlides(-1)">&#10094;</a>
        <a class="proximo" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div id="ponto">
        <span class="ponto" onclick="currentSlide(1)"></span>
        <span class="ponto" onclick="currentSlide(2)"></span>
        <span class="ponto" onclick="currentSlide(3)"></span>
        <span class="ponto" onclick="currentSlide(4)"></span>
        <span class="ponto" onclick="currentSlide(5)"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
