<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div id="img">
            <img src="icone-edufinan.png" alt="" width="150px"></div>
        <h3>Cadastro</h3>
        <form class="form" id="form">
            <div class="form-control">
                <div><label for="usuario">Nome completo</label></div>
                <input type="text"
                id="usuario">
                <i><img class="img-sucess" src="iconecerto.png" alt="" width="12px"></i>
                <i><img class="img-error" src="iconeerrado.png" alt="" width="12px"></i>
                <small id="small">Error message </small>
            </div>

            <div class="form-control">
                <div><label for="email">E-mail</label></div>
                <input type="text"
                id="email">
                <i><img class="img-sucess" src="iconecerto.png" alt="" width="12px"></i>
                <i><img class="img-error" src="iconeerrado.png" alt="" width="12px"></i>
            
                <small id="small">Error message </small>
            </div>

            <div class="form-control">
                <div><label for="telefone">Telefone</label></div>
                <input type="text" 
                id="telefone">
                <i><img class="img-sucess" src="iconecerto.png" alt="" width="12px"></i>
                <i><img class="img-error" src="iconeerrado.png" alt="" width="12px"></i>
            
                <small id="small">Error message </small>
            </div>

            <div class="form-control">
                <div><label for="senha">Senha</label></div>
                <input type="password" 
                id="senha">
                <i><img class="img-sucess" src="iconecerto.png" alt="" width="12px"></i>
                <i><img class="img-error" src="iconeerrado.png" alt="" width="12px"></i>
            
                <small id="small">Error message </small>
            </div>

            <div class="form-control">
                <div><label for="confsenha">Confirme sua senha</label></div>
                <input type="password"
                id="confsenha">
                <i><img class="img-sucess" src="iconecerto.png" alt="" width="12px"></i>
                <i><img class="img-error" src="iconeerrado.png" alt="" width="12px"></i>
            
                <small id="small">Error message </small>
            </div>
           <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
